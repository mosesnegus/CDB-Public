<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration Form</title>
</head>
<body>
    
    <form>
        <h1>My Registration Form</h1>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br><br> 

        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="password_confirm">PW Confirm</label>
        <input type="password" id="password_confirm" name="password_confirm"><br><br>

        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="male">
        <label for="female">Female</label>
        
        <input type="radio" id="other" name="gender" value="male">
        <label for="other">Other</label><br><br>

        <label for="description"> A short description about yourself:</label><br>
        <textarea name="description" id="description"></textarea><br><br>

        <label for="fav_language">Favorite Language</label>
        <select id="fav_language" name="fav_language">
            <option value="javascript">JavaScript</option>
        </select><br><br>

        <input type="submit">
    </form>
</body>
</html>
